</head> 

<body>
    <div class="banner-about">
        <div class="overlay-about">
            <nav >
                <input id="portfolionav-toggle" type="checkbox">
                <a href="index.html" class="logo">
                  <strong>nuel.dev</strong>
                </a>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Stacks</a></li>
                    <li><a href="">Projects</a></li>                         
                    <li><a href="">Contact</a></li>

                <label for="portfolionav-toggle" class="portfolioicon-burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </label>
            </nav>           
        </div>
    </div>

  <div class="row">
    <div class="contact-header">
        <h2>GOT A PROJECT?</h2>
        <P>Got a project and in need of a developer to collaborate with or hire? <br> I am your guy, leave me a message.</P>
    </div>
  </div>

    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-text">          
                <div class="signup-form">
                    <label>Enter Name</label>
                    <input type="email" placeholder="What's your name?" class="input-field">
                    <label>Email Address</label>
                    <input type="email" placeholder="What's your email?" class="input-field">
                    <label>Type message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                </div>
                 <button type="submit">Send  message</button>
            </div>
        </div>
    </div>
